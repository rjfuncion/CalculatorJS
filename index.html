<html>
    <head>
        <title>CalculaTHOR</title>
        <meta charset="UTF-8">
        <meta name="description" content="Calculator JS">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Ivan Christian Jay Funcion">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://img.icons8.com/dotty/80/000000/calculator.png" type="image/png" sizes="16x16">
      
        <link rel="stylesheet" href="styles.css">
        
        <meta
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        
      <div class="box" id="heading">
        <h1>Calculator</h1>
      </div>

  <div class="box">
     
      <div class="screen-container">
        <input type="text" name="screen" id="screen" class="screen" value="" placeholder="" disabled>
      </div>
      <button type="button" class="number nine">9</button>
      <button type="button" class="number eight">8</button>
      <button type="button" class="number seven">7</button>
      <button type="button" class="operator devide" >/</button>
      <br />
      <button type="button"  class="number six"  >6</button>
      <button type="button"  class="number five"  >5</button>
      <button type="button"  class="number four" >4</button>
      <button type="button" class="operator multiply">*</button>

      <br />
      <button type="button" class="number three">3</button>
      <button type="button" class="number two">2</button>
      <button type="button" class="number one">1</button>
      <button type="button" class="operator minus">-</button>

      <br />
      <button type="button" class="number zero">0</button>
      <button type="button" class="number point">.</button>
      <button type="button" class="operator equals">=</button>
      <button type="button" class="operator plus">+</button>
      
      <br>
      <button type="button" class="clear">C</button>


  </div>



  <div class="box boxHistory">
   <h1 class="history-header">History</h1>
   <!-- <div class="history"></div> -->
 </div>

    <footer>
      <p>Created by: Ivan Christian Jay Funcion</p>
      <p>2020</p>
    </footer>


    <script src="index.js"></script>
    </body>
</html>
